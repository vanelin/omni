traefik:
  namespaceOverride: traefik
  globalArguments:
    - "--global.checknewversion=false"
    - "--global.sendanonymoususage=false"
    # - "--api.insecure=false"
  additionalArguments:
    - "--serversTransport.insecureSkipVerify=true"
  deployment:
    enabled: true
    kind: Deployment
    replicas: 1
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
      allowExternalNameServices: true
    kubernetesIngress:
      enabled: true
      allowExternalNameServices: true
      publishedService:
        enabled: true
  image:
    name: traefik
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "300m"
      memory: "256Mi"
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 70
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            averageUtilization: 70
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
          - type: Pods
            value: 1
            periodSeconds: 60
  ports:
    web:
      port: 8000
      expose:
        default: true
      exposedPort: 80
      protocol: TCP
      nodePort: 30080
    websecure:
      port: 8443
      expose:
        default: true
      exposedPort: 443
      protocol: TCP
      nodePort: 30443
      tls:
        enabled: true
  service:
    enabled: true
    type: NodePort
    annotations:
      omni-kube-service-exposer.sidero.dev/port: "50082"
      omni-kube-service-exposer.sidero.dev/label: Traefik
  affinity: {}
  tolerations: []
  logs:
    general:
      level: INFO
  # tlsStore:
  #   default:
  #     defaultCertificate:
  #       secretName: traefik-cert
  ingressRoute:
    dashboard:
      enabled: true
